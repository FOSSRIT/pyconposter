           y="46.647896" /></flowRegion><flowPara
         id="flowPara3007"
         style="font-size:12.13122749px">{T1}</flowPara><flowPara
         style="font-size:12.13122749px"
         id="flowPara3019">The RIT Remixerator[0] is an open source project that provides a web-based interface to creating custom Fedora Remixes. This project was a fork of the Dorrie project[1], which leverages Django[2], and several python libraries, tocreate its user experience.</flowPara><flowPara
         id="flowPara3009"
         style="font-size:12.13122749px" /><flowPara
         id="flowPara3011"
         style="font-size:12.13122749px" /><flowPara
         id="flowPara3013"
         style="font-size:12.13122749px" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3021"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(0,-747.6403)"><flowRegion
         id="flowRegion3023"><rect
           id="rect3025"
           width="565.71429"
           height="211.42857"
           x="798.57141"
           y="72.85714" /></flowRegion><flowPara
         id="flowPara3029"
         style="font-size:16px">{SS1}</flowPara><flowPara
         style="font-size:16px"
         id="flowPara3043">The user is prompted to supply general information about their remix, including the name of the distribution, and a base kickstart[3] file. If the RITRemixerator's server has the spin-kickstarts package[4] installed, the user may select one of the included kickstart files as the base for their remix. Using Django forms, the user may also upload their own kickstart file to use. Usersare assigned a unique ID, allowing the Remixerator to support multiple sessions at once.</flowPara><flowPara
         id="flowPara3031"
         style="font-size:16px" /><flowPara
         id="flowPara3033"
         style="font-size:16px" /><flowPara
         id="flowPara3035"
         style="font-size:16px" /><flowPara
         id="flowPara3037"
         style="font-size:16px" /><flowPara
         id="flowPara3039"
         style="font-size:16px" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3045"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(-17.142857,-770.49744)"><flowRegion
         id="flowRegion3047"><rect
           id="rect3049"
           width="612.85712"
           height="198.57143"
           x="58.57143"
           y="317.14285" /></flowRegion><flowPara
         id="flowPara3051"
         style="font-size:16px">{ss2}</flowPara><flowPara
         id="flowPara3053"
         style="font-size:16px">The pykickstart[5] library parses the base kickstart file and creates</flowPara><flowPara
         id="flowPara3055"
         style="font-size:16px">appropriate objects that encapsulate many options--perhaps most importantly, its package information. This information is easily iterable, and the corresponding fields are chosen programmatically through the use of Django's Mako Templates[6] extension. Some options, like those for the desktop environment, have dynamically displayed preview images.</flowPara><flowPara
         id="flowPara3057"
         style="font-size:16px" /><flowPara
         id="flowPara3059"
         style="font-size:16px" /><flowPara
         id="flowPara3061"
         style="font-size:16px" /><flowPara
         id="flowPara3063"
         style="font-size:16px" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3065"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(-18.571429,-763.35459)"><flowRegion
         id="flowRegion3067"><rect
           id="rect3069"
           width="661.42859"
           height="147.14285"
           x="818.57141"
           y="340" /></flowRegion><flowPara
         id="flowPara3071"
         style="font-size:16px">{SS3}</flowPara><flowPara
         id="flowPara3073"
         style="font-size:16px">After selecting packages, the RIT Remixerator uses pykickstart to transform thecorresponding state object into a new kickstart file, ready to be served to theuser.</flowPara><flowPara
         id="flowPara3075"
         style="font-size:16px" /><flowPara
         id="flowPara3077"
         style="font-size:16px" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3079"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(-37.142857,-751.92601)"><flowRegion
         id="flowRegion3081"><rect
           id="rect3083"
           width="555.71429"
           height="137.14285"
           x="84.285713"
           y="528.57141" /></flowRegion><flowPara
         id="flowPara3085"
         style="font-size:16px">{SS4}</flowPara><flowPara
         id="flowPara3087"
         style="font-size:16px">The user may choose download their new modified kickstart file, or the kickstart file can be supplied to other remix creation tools, such as the livecd-creator tool[7], or distributed to special interest groups[8] so that people can make their own.</flowPara><flowPara
         id="flowPara3089"
         style="font-size:16px" /><flowPara
         id="flowPara3091"
         style="font-size:16px" /><flowPara
         id="flowPara3093"
         style="font-size:16px" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3095"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(0,-747.6403)"><flowRegion
         id="flowRegion3097"><rect
           id="rect3099"
           width="585.71429"
           height="160"
           x="785.71429"
           y="525.71429" /></flowRegion><flowPara
         id="flowPara3101"
         style="font-size:16px">{SS5}</flowPara><flowPara
         id="flowPara3103"
         style="font-size:16px">Alternatively, the user can initiate one last step and turn the kickstart file into a livecd. The RIT Remixerator launches a new process, handing the kickstart file to the livecd-creator tool. The user is notified upon completion, and may download their fresh disk image.</flowPara><flowPara
         id="flowPara3105"
         style="font-size:16px" /><flowPara
         id="flowPara3107"
         style="font-size:16px" /><flowPara
         id="flowPara3109"
         style="font-size:16px" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3111"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(0,-747.6403)"><flowRegion
         id="flowRegion3113"><rect
           id="rect3115"
           width="695.71429"
           height="251.42857"
           x="41.42857"
           y="870" /></flowRegion><flowPara
         id="flowPara3117"
         style="font-size:16px">{KS1}</flowPara><flowPara
         id="flowPara3119"
         style="font-size:16px">Picture: Spin logo and Remix logo</flowPara><flowPara
         id="flowPara3121"
         style="font-size:16px">Groups of users create Fedora installations for specific reasons such as</flowPara><flowPara
         id="flowPara3123"
         style="font-size:16px">security tools or scientific applications. The Fedora community makes these types of tailored distributions available, through officially endorsed flavors (spins), or through unofficial configurations that may or may not use Fedorasoftware (remixes).</flowPara><flowPara
         id="flowPara3125"
         style="font-size:16px" /><flowPara
         id="flowPara3127"
         style="font-size:16px" /><flowPara
         id="flowPara3129"
         style="font-size:16px" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3131"
       style="fill:black;stroke:none;stroke-opacity:1;stroke-width:1px;stroke-linejoin:miter;stroke-linecap:butt;fill-opacity:1;font-family:Sans;font-style:normal;font-weight:normal;font-size:40px;line-height:125%;letter-spacing:0px;word-spacing:0px"><flowRegion
         id="flowRegion3133"><rect
           id="rect3135"
           width="907.14288"
           height="282.85715"
           x="27.142857"
           y="1041.4286" /></flowRegion><flowPara
         id="flowPara3137"></flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3139"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(0,-747.6403)"><flowRegion
         id="flowRegion3141"><rect
           id="rect3143"
           width="710"
           height="242.85715"
           x="52.857143"
           y="1062.8572" /></flowRegion><flowPara
         id="flowPara3145"
         style="font-size:16px">{KS2}</flowPara><flowPara
         id="flowPara3147"
         style="font-size:16px">Picture: snippets of a kickstart file (%include portion, snippet of %packages)</flowPara><flowPara
         id="flowPara3149"
         style="font-size:16px">Spins and Remixes are based on one of several configurations that range from a minimal kickstart, to the KDE live cd kickstart file, or others (link to alist of kickstarts). The remix or spin kickstart can then add to, or removefrom, the list of packages pulled into the temporary file system that is made when using the livecd-creator tool.</flowPara><flowPara
         id="flowPara3151"
         style="font-size:16px" /><flowPara
         id="flowPara3153"
         style="font-size:16px" /><flowPara
         id="flowPara3155"
         style="font-size:16px" /><flowPara
         id="flowPara3157"
         style="font-size:16px" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3159"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(0,-747.6403)"><flowRegion
         id="flowRegion3161"><rect
           id="rect3163"
           width="548.57141"
           height="230"
           x="931.42859"
           y="917.14288" /></flowRegion><flowPara
         id="flowPara3165"
         style="font-size:16px">{KS3}</flowPara><flowPara
         id="flowPara3167"
         style="font-size:16px">Picture: snippets of a kickstart file (%post)</flowPara><flowPara
         id="flowPara3169"
         style="font-size:16px">Kickstart files can be customized tailor the created livecd environment in the post script section. This can range from setting the default wallpaper and aesthetics of the install, to customizing the settings of various applications,to even changing the livecd user's home environment.</flowPara><flowPara
         id="flowPara3171"
         style="font-size:16px" /><flowPara
         id="flowPara3173"
         style="font-size:16px" /><flowPara
         id="flowPara3175"
         style="font-size:16px" /></flowRoot>    <flowRoot
